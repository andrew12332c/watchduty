<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchDuty AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .title-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-size: 2rem;
            text-align: center;
            animation: fadeOut 2s forwards 2s;
        }
        iframe {
            display: none;
            border: none;
            width: 100%;
            height: 100vh;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        iframe.loaded {
            display: block;
            animation: fadeIn 1s;
        }
    </style>
    <script>
        window.onload = () => {
            const titlePage = document.querySelector('.title-page');
            const iframe = document.querySelector('iframe');
            
            setTimeout(() => {
                titlePage.style.display = 'none';
                iframe.classList.add('loaded');
            }, 400);
        };
    </script>
</head>
<body>
    <div class="title-page">WatchDuty AI</div>
    <iframe 
        name="iframe"
        src="https://app.watchduty.org/"
        title="Watch Duty Map">
        This option will not work correctly. Unfortunately, your browser does not support inline frames.
    </iframe>
</body>
</html>
